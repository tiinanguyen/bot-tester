name: 'Lock Threads'

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2.0.1
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: "1"
          issue-exclude-labels: 'enhancement'
          issue-lock-comment: >
            Testing. This issue has been locked!
          issue-lock-reason: ""
          process-only: "issues"
